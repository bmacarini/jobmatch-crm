<template>
    <div class="slds-grid slds-wrap slds-gutters">
        <template lwc:if={jobs}>
            <template for:each={jobs} for:item="job">
                <div key={job.Id} class="slds-col slds-size_1-of-2">
                    <c-job-card job={job} onjobselected={handleJobSelected}></c-job-card>
                </div>
            </template>
        </template>
        <div lwc:else>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </div>
</template>
